<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
<title></title>
<meta charset="UTF-8">

</head>
<body>

	<div layout:fragment="content">

		<hr>
		<div class="container">

			<div class="card mt-2">
				<div class="card-header">CADASTRAR USUÁRIO</div>
				<div class="card-body">

					<form method="POST" th:action="@{/users/newUser}">
						<div class="form-group row">
							<label for="nome" class="col-4 col-form-label">Nome:</label>
							<div class="col-8">
								<input id="nome" name="nome" placeholder="Informe o seu nome"
									type="text" aria-describedby="nomeHelpBlock"
									class="form-control" required="required"> <span
									id="nomeHelpBlock" class="form-text text-muted">Informe
									o seu nome de usuário!</span>
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-4 col-form-label">Email:</label>
							<div class="col-8">
								<div class="input-group">

									<input id="email" name="email" placeholder="Informe seu email"
										type="text" class="form-control"
										aria-describedby="emailHelpBlock" required="required">
								</div>
								<span id="emailHelpBlock" class="form-text text-muted">Informe
									seu email de usuário!</span>
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-4 col-8">
								<button name="submit" type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
						</div>
					</form>
					<div class="alert alert-danger alert-dismissible fade show"
						id="error" th:if="${messageError}" role="alert">
						<span th:text="${messageError}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
