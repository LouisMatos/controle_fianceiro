<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<meta charset="UTF-8" />
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.25/sorting/datetime-moment.js"></script>

<script
	src="http://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>

</head>
<body>

	<div layout:fragment="content">

		<div class="container">

			<div class="card mt-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="email">Email</label> <input name="email" id="email"
							class="form-control" placeholder="email" />
					</div>
					<div class="form-group">
						<label for="password">Senha</label> <input type="password"
							name="senha" class="form-control" placeholder="senha" />
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>

			</div>
			<div class="alert alert-success alert-dismissible fade show mt-3"
				id="alert" th:if="${param.error}" role="alert">
				<span th:text="${param.message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	$(".alert-dismissible").fadeTo(2000, 500).slideUp(500, function() {
		$(".alert-dismissible").alert('close');
	});

	$('#arquivo').on('change', function() {
		//get the file name
		var fileName = $(this).val();
		//replace the "Choose a file" label
		$(this).next('.custom-file-label').html(fileName);
	})
</script>
